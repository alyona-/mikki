<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/style_main.css">
</head>
<body>

<!--Микки маус-->
<div class="mikki">

    <div class="yxo">
        <div class="yxo_1"></div>
        <div class="yxo_2"></div>
    </div>

    <div class="clean"></div>
    <div class="head">
        <div class="eyes">
            <div class="eyes_1">
                <div class="glaz_1">
                    <div class="zrachok_1">
                        <div class="zrachok_1_shadow"></div>
                    </div>
                </div>
            </div>
            <div class="eyes_2">
                <div class="glaz_2">
                    <div class="zrachok_2">
                        <div class="zrachok_2_shadow"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="rot">
            <div class="nos">
                <div class="nos_2">
                    <div class="nos_2_shadow"></div>
                </div>

            </div>
            <div class="mouth"></div>
        </div>
        <div class="boroda"></div>

    </div>
    <div class="clean"></div>


    <!--   Конец головы ----начало Тела  -->
    <div class="body">
        <div class="left_hand">
            <div class="left_hand__up"></div>
            <div class="left_hand__down"></div>

            <div class="left_hand__kist">
                <!--Пальцы левой руки-->
                <div class="left_hand__palec_one"></div>
                <div class="left_hand__palec_two"></div>
                <div class="left_hand__palec_three"></div>
                <div class="left_hand__palec_four"></div>
                <div class="left_hand__palec_five"></div>
            </div>
        </div>

        <div class="givot">
            <!--Красные труселя-->
            <div class="trysi">
                <div class="trysi__perehod"></div>
                <div class="trysi__shadow"></div>

                <div class="button_left"></div>
                <div class="button_right"></div>

                <div class="shtani_left"></div>
                <div class="shtani_right"></div>
            </div>

        </div>

        <div class="right_hand">
            <div class="right_hand__up"></div>
            <div class="right_hand__down"></div>

            <div class="right_hand__kist">
                <!--Пальцы правой руки-->
                <div class="right_hand__palec_one"></div>
                <div class="right_hand__palec_two"></div>
                <div class="right_hand__palec_three"></div>
                <div class="right_hand__palec_four"></div>
                <div class="right_hand__palec_five"></div>
            </div>
        </div>
    </div>

    <!--Ноги-->
    <div class="legs">
        <div class="left_leg">
            <div class="left_leg__up"></div>
            <div class="left_leg__down"></div>
        </div>
        <div class="right_leg">
            <div class="right_leg__up"></div>
            <div class="right_leg__down"></div>
        </div>
    </div>

    <!--Кроссовки-->
    <div class="kross">
        <div class="left_kross">
            <div class="left_kross__inside"></div>

        </div>
        <div class="right_kross">
            <div class="right_kross__inside"></div>
        </div>
    </div>

</div>
<!--Микки маус конец-->

<!--Трава-->
   <div class="trava"></div>

<!--Конец травы-->
</body>
</html>
